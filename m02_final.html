<!-- ---------- Aca comienza el contenido de la pagina ---------- -->
<main>
    <div class="row">
        <div class="col-md-6">
            <form action="" id="contactForm">
                <h2>Formulario de Contacto</h2>
                <div class="form-group">
                    <label for="name">Nombre: </label>
                    <input type="text" name="name" id="name" placeholder="Juanito Perez" required>
                </div>
                <div class="form-group">
                    <label for="">Correo Electronico: </label>
                    <input type="email" name="email" id="email" placeholder="ejemplo@mail.com">
                </div>
                <div class="form-group">
                    <label for="">Mensaje</label>
                    <textarea name="message" id="message" rows="4" placeholder="Deja tu mensaje..."></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn">Enviar</button>
                </div>
            </form>
            <div class="alert alert-danger d-none" id="errorAlert" role="alert">
                *Todos los campos son obligatorios.
            </div>
        </div>
        <div class="col-md-6">
            <h2>Resumen de Informacion</h2>
            <div class="card" id="summary">
                <div class="card-body">
                    <p><strong>Nombre: </strong><span id="summaryName"></span></p>
                    <p><strong>Correo Electronico: </strong><span id="summaryEmail"></span></p>
                    <p><strong>Mensaje: </strong><span id="summaryMessage"></span></p>
                </div>
            </div>
        </div>
    </div>
</main>
